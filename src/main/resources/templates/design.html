<!-- tag::all[] -->
<!-- tag::head[] -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Roma Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>

  <body>
    <h1>Choose the articles that interest you here!</h1>
    <img th:src="@{/images/Store.jpg}"/>

<!-- tag::formTag[] -->
    <form method="POST" th:object="${design}">
    <!-- end::all[] -->

    <span class="validationError"
          th:if="${#fields.hasErrors('articles')}"
          th:errors="*{articles}">Article Error</span>

    <!-- tag::all[] -->
    <div class="grid">
<!-- end::formTag[] -->
<!-- end::head[] -->
      <div class="article-group" id="refrigerators">
<!-- tag::designateWrap[] -->
      <h3>Designate your refrigerators:</h3>
      <div th:each="article : ${refrigerators}">
        <input name="articles" type="checkbox" th:value="${article.id}" />
        <span th:text="${article.name}">ARTICLE</span><br/>
      </div>
<!-- end::designateRefrigerators[] -->
      </div>

	  <div class="article-group" id="cookers">
      <h3>Pick your cookers:</h3>
      <div th:each="article : ${cookers}">
        <input name="articles" type="checkbox" th:value="${article.id}" />
        <span th:text="${article.name}">ARTICLE</span><br/>
      </div>
      </div>

	  <div class="article-group" id="washing">
      <h3>Choose your washing machine:</h3>
      <div th:each="article : ${washing}">
        <input name="articles" type="checkbox" th:value="${article.id}" />
        <span th:text="${article.name}">ARTICLE</span><br/>
      </div>
      </div>

	  <div class="article-group" id="dishwashers">
      <h3>Determine your dishwasher:</h3>
      <div th:each="article : ${dishwashers}">
        <input name="articles" type="checkbox" th:value="${article.id}" />
        <span th:text="${article.name}">ARTICLE</span><br/>
      </div>
      </div>

	  <div class="article-group" id="computers">
      <h3>Select your computers:</h3>
      <div th:each="article : ${computers}">
        <input name="articles" type="checkbox" th:value="${article.id}" />
        <span th:text="${article.name}">ARTICLE</span><br/>
      </div>
      </div>
      </div>

      <div>


      <h3>Name your order:</h3>
      <input type="text" th:field="*{name}"/>
      <!-- end::all[] -->
      <span th:text="${#fields.hasErrors('name')}">XXX</span>
      <span class="validationError"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}">Name Error</span>
      <!-- tag::all[] -->
      <br/>

      <button>Submit your order</button>
      </div>
<!-- tag::closeFormTag[] -->
    </form>
<!-- end::closeFormTag[] -->
  </body>
</html>
<!-- end::all[] -->
